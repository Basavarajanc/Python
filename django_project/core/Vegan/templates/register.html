<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipes</title>
    <!-- Add any CSS styles or external CSS links here -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-0hmd+a0+dfJZ4b9uwS2SbFwQ9kzWCgC3EhsAGL42+iy8U8lP4M/5YIa7+GpuQZdhks1kkgZW3d55w9uOkKm2kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="container mt-5 card p-2 shadow-lg">
        {% if messages %}
        <div class="alert alert-primary" role="alert">
           
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
           
          </div>
          {% endif %}
          

      <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>{{title}}</h1>
        <hr />
        <div class="form-group">
          <label for="exampleInputFirstName1">First name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFirstName1"
            aria-describedby="FirstNameHelp"
            placeholder="Enter First Name"
            name="first_name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputLastName1">Last name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputLastName1"
            aria-describedby="LastNameHelp"
            placeholder="Enter Last Name"
            name="last_name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputUserName1">User name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUserName1"
            aria-describedby="UserNameHelp"
            placeholder="Enter User Name"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
          />
        </div>
        <p>Already have an account <a href="/login_page">Login here</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <hr />
    <div class="container"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
